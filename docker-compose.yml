version: '3.8'

services:
  backend:
    build: .
    container_name: ai-code-helper-backend
    ports:
      - "8081:8081"
    environment:
      - TZ=Asia/Shanghai
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/ai_code_helper?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=1234
    depends_on:
      - db
    networks:
      - ai-net
    restart: always

  frontend:
    build: ./ai-code-helper-frontend
    container_name: ai-code-helper-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - ai-net
    restart: always

  db:
    image: mysql:8.0
    container_name: ai-code-helper-db
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=ai_code_helper
      - TZ=Asia/Shanghai
    volumes:
      - ./sql/create_table.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - ai-net
    command: --default-authentication-plugin=mysql_native_password
    restart: always

networks:
  ai-net:
    driver: bridge

volumes:
  mysql_data:
