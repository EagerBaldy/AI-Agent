version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: ai-code-helper-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ai_code_helper
    ports:
      - "3306:3306"
    volumes:
      - ./sql/create_table.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - app-network

  backend:
    build: .
    container_name: ai-code-helper-backend
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ai_code_helper?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./ai-code-helper-frontend
    container_name: ai-code-helper-frontend
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    container_name: ai-code-helper-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
